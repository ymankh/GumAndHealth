<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Card 1: Tips -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/150"
             class="card-img-top"
             alt="Healthy Tips Image" />
        <div class="card-body">
          <h5 class="card-title">Healthy Tips</h5>
          <p class="card-text">
            اكتشف نصائح التغذية الصحية التي تساعدك في الحصول على نمط حياة صحي.
          </p>
          <button class="btn btn-primary" (click)="navigateToRecipes(1)">
            استكشاف النصائح
          </button>
        </div>
      </div>
    </div>

    <!-- Card 2: Recipes -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/150"
             class="card-img-top"
             alt="Healthy Recipes Image" />
        <div class="card-body">
          <h5 class="card-title">Healthy Recipes</h5>
          <p class="card-text">
            استمتع بأشهى الوصفات الصحية التي تعزز من صحتك وتمدك بالطاقة.
          </p>
          <button class="btn btn-primary" (click)="navigateToRecipes(2)">
            استكشاف الوصفات
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
