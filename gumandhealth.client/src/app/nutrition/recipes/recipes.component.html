<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of recipeCategories">
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- الوجه الأمامي: الصورة -->
          <div class="flip-card-front">
            <img src="https://localhost:7280/api/RecipeCategory/getImage/{{category.imagePath}}" class="card-img-top" alt="{{ category.name }} Image">


          </div>
          <!-- الوجه الخلفي: العنوان والنص -->
          <div class="flip-card-back">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
            <button class="btn btn-light" (click)="viewRecipeDetails(category.id)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
