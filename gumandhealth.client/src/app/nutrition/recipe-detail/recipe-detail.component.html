<div>
  <!-- عرض الاسم -->
  <h2>{{ recipe.name }}</h2>

  <!-- عرض الصورة -->
  <img [src]="recipe.image" class="img-fluid" alt="{{ recipe.name }} Image">

  <!-- عرض الوصف -->
  <p>{{ recipe.description }}</p>

  <!-- عرض عدد السعرات الحرارية -->
  <p><strong>Calories:</strong> {{ recipe.caloriesCount }}</p>

  <!-- عرض المكونات -->
  <h4>Ingredients:</h4>
  <p>{{ recipe.ingredients }}</p>

  <!-- عرض الوصفة نفسها (الخطوات أو الطريقة) -->
  <h4>Recipe:</h4>
  <p>{{ recipe.recipe1 }}</p>

  <!-- زر العودة إلى صفحة الوصفات -->
  <a routerLink="/recipes" class="btn btn-secondary mt-3">Back to Recipes</a>
</div>
