<header class="header-section">
  <div class="container-fluid">
    <div class="inner-header">
      <div class="row">
        <div class="col-lg-2 col-md-2">
          <div class="logo">
            <a routerLink="/"><img src="/assets/img/logo.png" alt="Logo" /></a>
          </div>
        </div>
        <div class="col-lg-10 col-md-12">
          <nav class="main-menu mobile-menu">
            <ul>
              <!-- Use correct Angular routerLink and routerLinkActive -->
              <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
              <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
              <li><a routerLink="/classes" routerLinkActive="active">Classes</a></li>
              <li><a routerLink="/nutrition" routerLinkActive="active">nutrition</a></li>
              <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
              <li><a routerLink="/Profile" routerLinkActive="active">Profile</a></li>
              <li><a routerLink="/Gyms" routerLinkActive="active">Gyms</a></li>
              <li><a routerLink="/Admin" routerLinkActive="active">Admin</a></li>

              <li class="phone-num">
                <i class="fa fa-phone"></i><span>+546 990221 123</span>
              </li>
              <li class="search-btn search-trigger">
                <i class="fa fa-search"></i>
              </li>
            </ul>
          </nav>
          <div id="mobile-menu-wrap"></div>
        </div>
      </div>
    </div>
  </div>
</header>
