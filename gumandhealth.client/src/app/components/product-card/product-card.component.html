<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <!-- Dynamic Product Cards -->
    <div *ngFor="let product of products" class="col mb-5">
      <div class="card h-100">
        <!-- Product Image -->
        <img class="card-img-top" [src]="imageurl(product.image1)" alt="Product Image" />
        <!-- Product Details -->
        <div class="card-body p-4">
          <div class="text-center">
            <!-- Product Name -->
            <h5 class="fw-bolder">{{ product.name }}</h5>
            <!-- Product Price and Discount -->
            <p>
              Price: ${{ product.price }}<br />
              Discount: ${{ product.discount }}<br />
              <small class="text-muted">{{ product.description }}</small>
            </p>
          </div>
        </div>

        <!-- Product Actions -->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
          <div class="text-center">
            <button class="btn btn-outline-dark mt-auto" (click)="addToCart(product)">
              Add to Cart
            </button>
            <button class="btn btn-outline-dark mt-auto" (click)="showDetails(product)">
              Show Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
