<div class="container mt-5 d-flex justify-content-center">
  <!-- بطاقة لإضافة وصفة جديدة -->
  <div class="card shadow-sm w-75">
    <!-- استخدمت w-75 لتحديد العرض 75% -->
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0 text-center">Add New Recipe</h3>
    </div>
    <div class="card-body">
      <!-- نموذج صغير ومتمركز في وسط البطاقة -->
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Recipe Name</label>
          <input id="name" formControlName="name" class="form-control" type="text" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="caloriesCount">Calories Count</label>
          <input id="caloriesCount" formControlName="caloriesCount" class="form-control" type="number" />
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea id="ingredients" formControlName="ingredients" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="recipe1">Recipe Steps</label>
          <textarea id="recipe1" formControlName="recipe1" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="recipeCategory">Category</label>
          <select id="recipeCategory" formControlName="recipeCategoryId" class="form-control">
            <option *ngFor="let category of recipeCategories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input id="image" type="file" (change)="onFileSelected($event)" class="form-control-file" />
        </div>

        <!-- زر إضافة وصفة بلون أخضر -->
        <button type="submit" class="btn btn-dark btn-block" [disabled]="recipeForm.invalid">Add Recipe</button>
      </form>
    </div>
  </div>
</div>
<app-admin></app-admin>
