<div class="container mt-5">
  <h2>Add New Recipe</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipe Name</label>
      <input id="name" formControlName="name" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="caloriesCount">Calories Count</label>
      <input id="caloriesCount" formControlName="caloriesCount" class="form-control" type="number" />
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" formControlName="ingredients" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="recipe1">Recipe Steps</label>
      <textarea id="recipe1" formControlName="recipe1" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input id="image" type="file" (change)="onFileSelected($event)" class="form-control-file" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Add Recipe</button>
  </form>
</div>
