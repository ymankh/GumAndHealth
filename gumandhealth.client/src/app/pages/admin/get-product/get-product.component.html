<div class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" routerLink="/admin/products">Add Product</button>
  </div>

  <h2 class="text-center mb-4">Products</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Category Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} JOD</td>
        <td>{{ product.description }}</td>
        <td>
          <img *ngIf="product.image1 && product.image1 !== ''"
               [src]="'https://localhost:44325' + product.image1"
               alt="{{ product.name }}"
               class="img-thumbnail"
               style="width: 100px; height: auto;">
        </td>
        <td>{{ product.categoryName }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editProduct(product.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-edit-product *ngIf="selectedProduct"
                    [product]="selectedProduct"
                    (close)="closeModal()">
  </app-edit-product>
</div>
<app-admin></app-admin>
