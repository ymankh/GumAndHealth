<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-50">
    <!-- تقليل العرض إلى 50% مع إضافة بعض الحواف والتظليل -->
    <!-- زر إضافة وصفة جديدة -->
    <div class="text-right mb-4">
      <a routerLink="/recipe-admin-post" class="btn btn-dark rounded-pill shadow-sm">Add New Recipe</a>
    </div>

    <!-- جدول تفاصيل الوصفة -->
    <table class="table table-borderless text-center">
      <!-- إزالة الحدود لتبدو أنيقة -->
      <!-- عرض صورة الوصفة -->
      <tr>
        <td colspan="2" class="text-center">
          <img src="https://localhost:7280/api/RecipeCategory/getImage/{{recipe.image}}"
               alt="{{ recipe.name }} Image"
               class="img-thumbnail rounded shadow-sm"
               style="width:100%; max-width:300px;">
        </td>
      </tr>

      <!-- عرض اسم الوصفة -->
      <tr>
        <th class="text-muted">Name</th>
        <td class="font-weight-bold">{{ recipe.name }}</td>
      </tr>

      <!-- وصف الوصفة -->
      <tr>
        <th class="text-muted">Description</th>
        <td>{{ recipe.description }}</td>
      </tr>

      <!-- عدد السعرات الحرارية -->
      <tr>
        <th class="text-muted">Calories</th>
        <td class="text-success font-weight-bold">{{ recipe.caloriesCount }}</td>
      </tr>

      <!-- عرض المكونات -->
      <tr>
        <th class="text-muted">Ingredients</th>
        <td>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
          </ul>
        </td>
      </tr>

      <!-- طريقة التحضير -->
      <tr>
        <th class="text-muted">Recipe</th>
        <td>{{ recipe.recipe1 }}</td>
      </tr>

      <!-- الأزرار (التعديل والعودة) -->
      <tr>
        <td colspan="2" class="text-center pt-4">
          <button class="btn btn-warning btn-sm mr-2 shadow-sm rounded-pill" (click)="updateRecipe(recipe.recipeCategoryId)">Edit</button>
          <a routerLink="/recipe-category-admin" class="btn btn-secondary shadow-sm rounded-pill">Back to Recipes</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<app-admin></app-admin>
