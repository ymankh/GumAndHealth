<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-50">
    <div class="text-right mb-4">
      <a routerLink="/recipe-admin-post" class="btn btn-dark rounded-pill shadow-sm">Add New Recipe</a>
    </div>

    <table class="table table-borderless text-center" *ngIf="recipe">
      <tr>
        <td colspan="2" class="text-center">
          <img [src]="'https://localhost:7280/api/RecipeCategory/getImage/' + recipe.image"
               [alt]="recipe.name + ' Image'"
               class="img-thumbnail rounded shadow-sm"
               style="width:100%; max-width:300px;">
        </td>
      </tr>
      <tr>
        <th class="text-muted">Name</th>
        <td class="font-weight-bold">{{ recipe.name }}</td>
      </tr>
      <tr>
        <th class="text-muted">Description</th>
        <td>{{ recipe.description }}</td>
      </tr>
      <tr>
        <th class="text-muted">Calories</th>
        <td class="text-success font-weight-bold">{{ recipe.caloriesCount }}</td>
      </tr>
      <tr>
        <th class="text-muted">Ingredients</th>
        <td>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let ingredient of recipe.ingredients.split(',')">{{ ingredient }}</li>
          </ul>
        </td>
      </tr>
      <tr>
        <th class="text-muted">Recipe</th>
        <td>{{ recipe.recipe1 }}</td>
      </tr>
      <tr>
        <td colspan="2" class="text-center pt-4">
          <button (click)="editRecipe(recipe.id)" class="btn btn-warning btn-sm mr-2 shadow-sm rounded-pill">Edit</button>
          <button (click)="backToRecipes()" class="btn btn-secondary shadow-sm rounded-pill">Back to Recipes</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<app-admin></app-admin>
