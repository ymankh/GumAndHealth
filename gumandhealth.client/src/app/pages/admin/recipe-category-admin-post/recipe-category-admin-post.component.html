<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-sm w-50">
    <!-- استخدمنا w-50 لجعل العرض 50% -->
    <div class="card-header bg-dark text-white">
      <h3 class="mb-0 text-center">Add Recipe Category</h3> <!-- توسيط العنوان -->
    </div>
    <div class="card-body">
      <form (submit)="onSubmit()" enctype="multipart/form-data">
        <!-- حقل اسم الفئة -->
        <div class="form-group">
          <label for="name">Category Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="recipeCategory.name" name="name" required>
        </div>

        <!-- حقل الوصف -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="recipeCategory.description" name="description" required></textarea>
        </div>

        <!-- حقل تحميل الصورة -->
        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)">
        </div>

        <!-- زر إضافة الفئة -->
        <button type="submit" class="btn btn-dark mt-3 btn-block">Add Category</button> <!-- زر متمركز بالكامل -->
      </form>
    </div>
  </div>
</div>

<app-admin></app-admin>
