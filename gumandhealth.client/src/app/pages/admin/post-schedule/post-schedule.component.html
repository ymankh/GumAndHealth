<div class="col-sm-12 col-xl-4" style="margin-left:40%; margin-top:5%;">
  <div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Add New Schedule</h6>
    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Class</label>
        <div class="col-sm-10">
          <select formControlName="classId" class="form-control">
            <option value="">Select Class</option>
            <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Day</label>
        <div class="col-sm-10">
          <input formControlName="availableDay" type="text" class="form-control" placeholder="Enter day" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Start</label>
        <div class="col-sm-10">
          <input type="time" formControlName="startTime" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">End</label>
        <div class="col-sm-10">
          <input type="time" formControlName="endTime" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Instructor</label>
        <div class="col-sm-10">
          <select formControlName="instructorId" class="form-control">
            <option value="">Select Instructor</option>
            <option *ngFor="let instructor of instructors" [value]="instructor.id">{{ instructor.name }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Schedule</button>
    </form>
  </div>
</div>
<app-admin></app-admin>
