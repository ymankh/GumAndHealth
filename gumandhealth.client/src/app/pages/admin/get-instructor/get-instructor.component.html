<div class="container mt-4">
  <h2 class="text-center mb-4">List of Instructors</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Bio</th>
        <th>Credentials</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instructor of instructors">
        <td>{{ instructor.id }}</td>
        <td>{{ instructor.fullName }}</td>
        <td>{{ instructor.bio }}</td>
        <td>{{ instructor.credentials }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editInstructor(instructor.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteInstructor(instructor.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Display EditInstructorComponent when an instructor is selected -->
  <app-edit-instructor *ngIf="selectedInstructor"
                       [instructor]="selectedInstructor"
                       (close)="closeModal()">
  </app-edit-instructor>
</div>
