<div class="col-sm-12 col-xl-5" style="margin-left: 35%">
  <div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Edit Class</h6>
    <form (ngSubmit)="updateClass()">
      <div class="mb-3">
        <label for="className" class="form-label">Class Name</label>
        <input type="text" class="form-control" id="className" [(ngModel)]="classItem.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="classDescription" class="form-label">Description</label>
        <input class="form-control" id="classDescription" [(ngModel)]="classItem.description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="classImagePath" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="classImagePath" [(ngModel)]="classItem.imagePath" name="imagePath" required>
      </div>
      <div class="mb-3">
        <label for="classPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="classPrice" [(ngModel)]="classItem.pricePerMonth" name="pricePerMonth" required>
      </div>
      <div class="mb-3">
        <label for="availableDay" class="form-label">Available Day</label>
        <input type="text" class="form-control" id="availableDay" [(ngModel)]="classItem.availableDay" name="availableDay" required>
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" class="form-control" id="startTime" [(ngModel)]="classItem.startTime" name="startTime" required>
      </div>
      <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" class="form-control" id="endTime" [(ngModel)]="classItem.endTime" name="endTime" required>
      </div>
      <div class="mb-3">
        <label for="instructorName" class="form-label">Instructor Name</label>
        <input type="text" class="form-control" id="instructorName" [(ngModel)]="classItem.instructorName" name="instructorName" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

  </div>
</div>
<app-admin></app-admin>
