<div class="login-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <h2>Reset Password</h2>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email"
             type="email"
             formControlName="email"
             class="form-control"
             placeholder="Enter your email"
             required
             [ngClass]="{
          'is-invalid': resetForm.get('email')?.invalid && resetForm.get('email')?.touched
        }" />
      <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
        Please enter a valid email.
      </div>
    </div>

    <!-- Display reset error -->
    <div *ngIf="resetError" class="alert alert-danger">
      {{ resetError }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid || isLoading">
      <!-- Show loading spinner if in progress -->
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Send Reset Email
    </button>

    <!-- Back to Login Button -->
    <button type="button" class="btn btn-secondary w-100 mt-2" routerLink="/login">
      Back to Login
    </button>
  </form>
</div>
