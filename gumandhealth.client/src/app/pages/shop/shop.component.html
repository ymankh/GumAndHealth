<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
</head>

<body>
  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        <!-- Dynamic Categories -->
        <div *ngFor="let category of categories" class="col mb-5">
          <div class="card h-100">
            <!-- Category Image-->
            <img class="card-img-top" [src]="category.image || 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg'" alt="{{category.name}}" />
            <!-- Category Details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Category Name-->
                <h5 class="fw-bolder">{{category.name}}</h5>
                <!-- You can add more dynamic details here like price, description, etc.-->
              </div>
            </div>

            <!-- Category Actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" [routerLink]="['/products/category', category.id]">View</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
