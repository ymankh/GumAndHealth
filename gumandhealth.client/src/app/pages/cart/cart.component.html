<div class="container-fluid mt-4">
  <h2>Your Cart</h2>

  <!-- Display message if the cart is empty -->
  <div *ngIf="cartItems.length === 0" class="text-center my-5">
    <p>Your cart is empty.</p>
  </div>

  <!-- Display cart items if the cart is not empty -->
  <div *ngIf="cartItems.length > 0" class="row">
    <!-- Cart Items Section -->
    <div class="col-md-8">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th class="text-center">Quantity</th>
            <th class="text-end">Price</th>
            <th class="text-end">Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.product?.name }}</td>
            <td class="text-center">
              <input
                type="number"
                class="form-control form-control-sm text-center"
                [(ngModel)]="item.quantity"
                (ngModelChange)="updateQuantity(item)"
                min="1"
              />
            </td>
            <td class="text-end">{{ item.product?.price | currency }}</td>
            <td class="text-end">
              {{
                (item.product?.price ?? 0) * item.quantity | currency
              }}
            </td>
            <td class="text-center">
              <button
                class="btn btn-danger btn-sm"
                (click)="removeItem(item.productId!)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-secondary" (click)="clearCart()">
        Clear Cart
      </button>
    </div>

    <!-- Checkout Section -->
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-header">
          <h4>Order Summary</h4>
        </div>
        <div class="card-body">
          <p class="d-flex justify-content-between">
            <span>Items:</span>
            <span>{{ totalItems }}</span>
          </p>
          <hr />
          <p class="d-flex justify-content-between">
            <strong>Total:</strong>
            <strong>{{ total | currency }}</strong>
          </p>
          <button
            class="btn btn-primary w-100 mt-3"
            (click)="proceedToCheckout()"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
